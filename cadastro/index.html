<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="login-box">
        <header>
            <h1>Cadastro</h1>
        </header>
        <main>
            <form action="/index.html" method="get" class="form" onsubmit="return validarForm()">
                <div class="inputForm">
                    <label for="inomeForm">Nome</label>
                    <input type="text" name="nomeForm" id="nomeForm"
                    class="form-box" placeholder="nome" oninput="validarNome(this)">
                    <div id="nomeError" class="error-message"></div>
                </div>

                <div class="inputForm">
                    <label for="iemailForm">E-mail</label>
                    <input type="text" name="iemailForm" id="emailForm"
                    class="form-box" placeholder="abc1234@mail.com" oninput="validarEmail(this)">
                    <div id="emailError" class="error-message"></div>
                </div>


                <div class="inputForm">
                    <label for="isenhaForm">Senha</label>
                    <input type="password" name="isenhaForm" id="senhaForm" class="form-box" placeholder="Abc123" maxlength="8" oninput="validarSenha(this)">
                    <div id="senhaError" class="error-message"></div>
                </div>    

                <input type="submit" value="Cadastrar" class="button">
                <p id="mensagemSenha" style="color:red;"></p>
            </form>
        </main>
        <footer>
            
        </footer>
    </div>
</body>
<script src="index.js"></script>
</body>
</html>
